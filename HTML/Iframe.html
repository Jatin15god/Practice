<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Iframe = Inline Frame -->
    <iframe src="Example.html" height="300" width="400"  style="border: 0px;"></iframe>
    <!-- External Link can be embedded. -->
    <hr>
    <p>Please enter the form</p>
    <form action="Example.html" target="demo">
        <input type="button" value="Submit">
    </form>
    <iframe name="demo" height="300" width="400"></iframe>
    <hr>
    <!-- For Youtube Videos -->
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv" width="40%" height="auto" frameborder="0"></iframe>
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv" width="40%" height="auto" frameborder="0" allowfullscreen></iframe>
    <hr>
    <!-- HD -->
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv?HD=1" width="40%" height="auto" frameborder="0"></iframe>
    <!-- Remoing Suggestion Videos -->
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv?rel=0" width="40%" height="auto" frameborder="0"></iframe>
    <!-- Remove Video Controls -->
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv?controls=0" width="40%" height="auto" frameborder="0"></iframe>
    <!-- Add Captions -->
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv?cc_lang_pref=fr&cc_load_privacy=1" width="40%" height="auto" frameborder="0"></iframe>
    <!-- Start Video at certain time -->
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv?start=65" width="40%" height="auto" frameborder="0"></iframe>
    <!-- Hiding video info -->
    <iframe src="C:\Users\dell\Downloads\Movies\Harry Potter\4.mkv?showinfo=0" width="40%" height="auto" frameborder="0"></iframe>
</body>
</html>
