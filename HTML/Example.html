    <h1 align="center">Examples</h1>
    <p style="caret-color: rgb(252, 13, 13); color: gray;" contenteditable>Edit Text</p>

    <blockquote cite="kojima.com">I am Hideki Kojima, developer of Metal Gear Solid series and Death Stranding.</blockquote>
    <cite style="float: right;"> - Hideki Kojima</cite> <!-- refer to attribute site -->

    <!-- For creating extra Space nbsp, for arrow rarr, for copyright copy -->
    <p>Cross the and &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; enter the house<sub>your</sub> &rarr; &copy.</p>

    <figure> <!-- without caption -->
        <img src="C:\Users\dell\Downloads\Capture 1.PNG" height="200px" width="180px">
    </figure>
    <figure> <!-- with caption -->
        <img src="C:\Users\dell\Downloads\Capture 1.PNG" height="200px" width="180px">
        <figcaption> My Figure</figcaption>
    </figure>
    <!-- Figure can be a diagram, illustration, image, code snippet, etc. -->
